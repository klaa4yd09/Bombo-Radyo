<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Bombo Radyo | News Hub</title>

    <!-- Favicon -->
    <link rel="icon" href="profile.jpg" />

    <!-- Google Fonts (Optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ================= HEADER ================= -->
    <header role="banner">
      <div class="header-content">
        <div class="header-branding">
          <img
            src="profile.jpg"
            alt="Bombo Radyo Logo"
            class="header-logo"
            loading="lazy"
          />
          <div class="titles">
            <h1>Bombo Radyo</h1>
            <p>Global & National News Intelligence</p>
          </div>
        </div>

        <div class="header-actions">
          <div class="search-container">
            <input
              type="search"
              id="news-search"
              placeholder="Search headlinesâ€¦"
              aria-label="Search news headlines"
            />
          </div>

          <button id="refresh-button" aria-label="Refresh news">
            <span class="icon">ðŸ”„</span>
            <span class="btn-text">Refresh</span>
          </button>
        </div>
      </div>

      <div id="status-bar" class="status-bar" role="status" aria-live="polite">
        <span id="status-message">System Ready</span>
      </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main role="main">
      <nav
        id="category-buttons"
        class="category-tabs"
        aria-label="News categories"
      ></nav>

      <section class="news-grid-wrapper">
        <ul id="news-container" aria-live="polite" aria-busy="false"></ul>
      </section>
    </main>

    <!-- ================= TOAST ================= -->
    <div id="toast-container" aria-live="assertive"></div>

    <!-- Scripts -->
    <script src="script.js" defer></script>
  </body>
</html>
